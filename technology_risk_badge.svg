<svg xmlns="http://www.w3.org/2000/svg" width="300" height="48" viewBox="0 0 300 48">
  <defs>
    <linearGradient id="grad-tech" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a2a6b"/>
      <stop offset="100%" stop-color="#1E90FF"/>
    </linearGradient>
    <filter id="glow-tech" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .badge { fill: url(#grad-tech); stroke: #70b7ff; stroke-width: 1.5; filter: url(#glow-tech); }
      .label { font: 600 12px 'Segoe UI', Helvetica, Arial, sans-serif; fill: #ffffff; opacity: .9; }
      .value { font: 700 16px 'Segoe UI', Helvetica, Arial, sans-serif; fill: #fff; }
      .icon { fill: none; stroke: #fff; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      @keyframes pulse { 
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
      }
      @keyframes neon {
        0%,100% { stroke: #a8d1ff; }
        50% { stroke: #70b7ff; }
      }
      g.pulse { animation: pulse 2.8s ease-in-out infinite; transform-origin: 150px 24px; }
      rect.badge { animation: neon 2.8s ease-in-out infinite; }
    </style>
  </defs>
  <g class="pulse">
    <rect class="badge" x="2" y="2" rx="12" ry="12" width="296" height="44"/>
    <!-- Microchip icon -->
    <g transform="translate(18,10)">
      <rect class="icon" x="8" y="8" width="16" height="20" rx="2"/>
      <!-- pins -->
      <path class="icon" d="M8,6 v4 M12,6 v4 M16,6 v4 M20,6 v4"/>
      <path class="icon" d="M8,30 v4 M12,30 v4 M16,30 v4 M20,30 v4"/>
      <path class="icon" d="M6,10 h4 M6,16 h4 M6,22 h4 M6,28 h4"/>
      <path class="icon" d="M24,10 h4 M24,16 h4 M24,22 h4 M24,28 h4"/>
      <rect class="icon" x="12" y="14" width="8" height="8" rx="1"/>
    </g>
    <text class="label" x="60" y="20">RISK CATEGORY</text>
    <text class="value" x="60" y="34">Technology Risk</text>
  </g>
</svg>
