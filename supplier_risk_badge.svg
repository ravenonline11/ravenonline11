<svg xmlns="http://www.w3.org/2000/svg" width="300" height="48" viewBox="0 0 300 48">
  <defs>
    <linearGradient id="grad-supplier" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b3d0b"/>
      <stop offset="100%" stop-color="#228B22"/>
    </linearGradient>
    <filter id="glow-supplier" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .badge { fill: url(#grad-supplier); stroke: #87e087; stroke-width: 1.5; filter: url(#glow-supplier); }
      .label { font: 600 12px 'Segoe UI', Helvetica, Arial, sans-serif; fill: #ffffff; opacity: .9; }
      .value { font: 700 16px 'Segoe UI', Helvetica, Arial, sans-serif; fill: #fff; }
      .icon { fill: none; stroke: #fff; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
      @keyframes pulse { 
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
      }
      @keyframes neon {
        0%,100% { stroke: #b9f6b9; }
        50% { stroke: #87e087; }
      }
      g.pulse { animation: pulse 3s ease-in-out infinite; transform-origin: 150px 24px; }
      rect.badge { animation: neon 3s ease-in-out infinite; }
    </style>
  </defs>
  <g class="pulse">
    <rect class="badge" x="2" y="2" rx="12" ry="12" width="296" height="44"/>
    <!-- Handshake icon (simplified) -->
    <g transform="translate(18,12)">
      <path class="icon" d="M6,16 l8,-6 l6,6 l4,-4 l6,4" />
      <path class="icon" d="M10,22 l6,-4 l6,4" />
      <path class="icon" d="M6,14 l-2,-2 M30,20 l2,2" />
    </g>
    <text class="label" x="60" y="20">RISK CATEGORY</text>
    <text class="value" x="60" y="34">Supplier Risk</text>
  </g>
</svg>
